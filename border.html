<!doctype html>
<html>
<head>
	<title> border</title>
	<link rel="icon" type="text/css" href="demo.png">
	<style>
	fieldset
	{
		width:600px;
		background-color: aqua;
		border-color: 10px;
		border-radius:10px;
		border-style: ridge;
		border-bottom-width: 10px;
		border-top-width: 10px;
	}
</style>
</head>
<body bgcolor="yellow">
	<center>
		<fieldset>
			<legend> list of course for various domain</legend>
			<marquee behavior="alternate" scrollamount="10"><h1> course detail</h1></marquee><br><br>
			<h3> language used for programming</h3>
			<ul type="disc">
				<li>python</li>
				<li>java</li>
				<li> c++</li>
				<li> c</li>
			</ul>
			<h3> Language used for design purpose</h3>
			<ul type="circle">
				<li> HTML</li>
				<li> CSS</li>
				<Li> JAVASCRIPT</Li>
				<LI> JQUERY</LI>
			</ul>
			<H3> LANGUAGE USED FOR DATABASE</H3>
			<UL TYPE="square">
				<li> MYSQL</li>
				<li> MSACCESS</li>
				<li> ORACLE</li>
			</UL>
		</fieldset>
	</center>
</body>
</html>
